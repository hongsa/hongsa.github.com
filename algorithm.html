---
layout: default
---

<div class="posts">
	{% for category in site.categories.algorithm %}
	<article class="post">

		<h1><a href="{{ site.baseurl }}{{ category.url }}">{{ category.title }}</a></h1>

		<div class="entry">
			{{ category.excerpt }}
		</div>

		<a href="{{ site.baseurl }}{{ category.url }}" class="read-more">Read More</a>
	</article>
	{% endfor %}
</div>
